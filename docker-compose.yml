version: '3.8'

services:
  # ==========================================
  # 1. Kafka & Zookeeper (itrc-api-kafka 모듈용)
  # ==========================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: itrc-project-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    restart: always

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: itrc-project-kafka
    depends_on:
      zookeeper:
        condition: service_started
    ports:
      - "9092:9092"
    restart: always
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

  # ==========================================
  # 2. Redis Stack (itrc-api-redis-streams 모듈용)
  # ==========================================
  redis:
    image: redis/redis-stack:latest
    container_name: itrc-project-redis
    ports:
      - "6379:6379"
      - "8001:8001"
    environment:
      - REDIS_ARGS=--save 60 1
    volumes:
      - redis_data:/data

  # ==========================================
  # 3. PostGIS (ARM64 Native) [핵심 변경]
  # ==========================================
  postgis:
    image: kartoza/postgis:16-3.4
    container_name: itrc-project-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: itrcdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      ALLOW_IP_RANGE: "0.0.0.0/0"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  redis_data:
  postgres_data: