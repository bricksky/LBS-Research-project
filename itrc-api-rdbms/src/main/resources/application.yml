server:
  port: 8081

spring:
  application:
    name: itrc-api-rdbms

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/itrcdb?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: '0000'
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

logging:
  level:
    ICN.itrc_project: INFO
    org.hibernate.SQL: DEBUG
