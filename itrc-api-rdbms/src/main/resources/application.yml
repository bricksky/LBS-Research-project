server:
  port: 8081

spring:
  application:
    name: itrc-api-rdbms

  datasource:
    url: jdbc:h2:mem:itrcdb;DB_CLOSE_DELAY=-1;MODE=MySQL
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console