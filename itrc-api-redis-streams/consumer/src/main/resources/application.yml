spring:
  application:
    name: Consumer
  threads:
    virtual:
      enabled: true # 가상 스레드 활성화
  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8081

# LBS 서비스 전용 설정
lbs:
  stream:
    name: lbs_stream
    group: lbs_group

# [모니터링 추가]
management:
  endpoints:
    web:
      exposure:
        include: prometheus, health, info, metrics
  metrics:
    tags:
      application: ${spring.application.name}